{% extends "base.html" %}

{% block content %}
<h1>syllabus create page</h1>

<hr class="rounded">
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<hr class="rounded">

<form method="POST" action="{{ url_for("syllabus.create") }}">
    <label for="ftext">Texto:</label><br>
    <textarea name="ftext" placeholder="Frase" rows="5" cols="100"></textarea>

    <br><br>

    <label for="ftags">Tags: (Ej: Dislalia, Paralisis facial, Futbol...)</label><br>
    <textarea name="ftags" placeholder="Tags" rows="1" cols="70"></textarea>

    <br><br><br>

    <button>Subir</button>

</form>

{% endblock %}
